<template name="invite_item">
	<h1>Great!</h1>
	{{#if is_sending_flow}}
		<p>You sent a request to {{> invite_friends}}</p>
	{{/if}}
	{{> invite_activity}}
	{{> invite_when}}
	{{> invite_location}}
	{{#if send_sms_done}}
		<div class="ui green message">
			<div class="header">Success!</div>
			<p>Your invitation SMS has also been sent</p>
		</div>
	{{/if}}
</template>
